<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
    <style>
      table {
        border: 1px solid black;
        padding: 3px;
      }

      td {
        border: 1px dashed black;
        padding: 1px;
      }

      th {
        border: 1px dashed red;
        padding: 1px;
      }
    </style>
</head>

<body>
  <nav><a href="http://127.0.01:5500">Volver al índice de ficheros</a></nav>  
  <table>
  
    <tr>
      <td>Celda 1</td>
      <td>Celda 2</td>
      <td>Celda 3</td>
    </tr>
    <tr>
      <td>Celda 4</td>
      <td>Celda 5</td>
      <td>Celda 6</td>
    </tr>
    <tr>
      <td>Celda 7</td>
      <td>Celda 8</td>
      <td>Celda 9</td>
    </tr>
  </table>

  <table>
    <thead>
      <caption>3 en raya</caption>
    </thead>
    <tbody>
    <tr>
      <td colspan="4">0-Games: 4</td>
    </tr>
    <tr>
      <td rowspan="3">X-Games: 3</td>
      <td>X</td>
      <td>0</td>
      <td>0</td>
    </tr>
    <tr>
      <td>0</td>
      <td>X</td>
      <td>0</td>
    </tr>
    <tr>
      <td>0</td>
      <td>0</td>
      <td>X</td>
    </tr>
    </tbody>
  </table>

  <br/>

  <table>
    <thead>Days of the week</thead>
    <tbody>
      <tr>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Miércoles</th>
        <th>Jueves</th>
        <th>Viernes</th>
        <th>Sábado</th>
        <th>Domingo</th>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
